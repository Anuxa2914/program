<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student database</title>
    <link rel="stylesheet" href="./std.css">
</head>
<body>
    
    <h1>STUDENT DATA BASE</h1>
    <table border="1" class="table-one">
        <form>

            <tr>
                <td><label for="fullname">NAME</label></td>
                <td><input type="text" id="fullname" placeholder="Enter your full name" required></td>
            </tr>
            <tr>
                <td><label for="age">AGE</label></td>
                <td><input type="number" id="age" placeholder="Enter your age" required></td>
            </tr>

            <tr>
                <td><label for="gender">GENDER</label></td> 
            <td> 
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male" >MALE</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female" >FEMALE</label>
            </td> 
            </tr>

            <tr>
                <td><label for="Course">COURSE</label></td>
                <td>
                   <select id="course" required> 
                
                 <option value="Java Script">Java Script</option>
                 <option value="Java">Java</option>
                 <option value="HTML">HTML</option>
                 <option value="Python">Python</option>

                </select>
            </td>
          </tr>

          <tr>
            <td><label for="email">EMAIL</label></td>
            <td><input type="email" id="email" placeholder="you@gmail.com" required></td>
           </tr>

          <tr>
            <td colspan="2"><button id="add" type="button">SAVE</button></td>
          </tr>

   
        </form>
    </table>



<table border="1" class="table-two">
    <thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>GENDER</th>
            <th>COURSE</th>
            <th>EMAIL</th>
            <th>ACTION</th>
        </tr>
       
    </thead>

    <tbody id="tablebody">

    </tbody>

 </table>


<script src="./std.js"></script>
</body>
</html>
